replicaCount: 2
image:
  registry: quay.io
  repository: vastness/coordinator
  tag: 0.1.5
  pullPolicy: IfNotPresent
service:
  name: coordinator
  type: ClusterIP
  port: 8080

migrationFileLocation: /migration

ingress:
  enabled: false

postgresql:
   postgresUser: postgress
   postgresPassword: postgres
   postgresDatabase: postgres
   persistence:
     enabled: false